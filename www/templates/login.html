<ion-view title="Student Login" id="page11" style="background-color:#BEDEE4;">
  <ion-content padding="true" class="has-header">

      <div class="row row-center">
          <div class="col col-center text-center">
          <img width="50%" style=" border-radius: 50%;" src="./img/graduate.svg">
        </div>
      </div>
    <form name="loginStu" class="list">
      <ion-list class="list-inset" id="login-list5">
        <label class="item item-input " id="login-input12">
            <i class="icon ion-android-person placeholder-icon"></i>
          <!-- <span class="input-label">Student ID</span> -->
          <input type="text" placeholder="Student ID" ng-model="student.Stu_id" required>
        </label>
        <label class="item item-input " id="login-input13">
            <i class="icon ion-android-lock placeholder-icon"></i>
          <!-- <span class="input-label">Password</span> -->
          <input type="password" placeholder="Password" ng-model="student.password" required>
        </label>
      </ion-list>
    </form>
    <a ng-click="login(student)" ng-disabled="loginStu.$invalid" style="border-radius:60px 60px 60px 60px;" class="button button-calm button-block">Log in</a>
  </ion-content>
</ion-view>
