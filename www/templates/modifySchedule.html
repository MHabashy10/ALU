<ion-view title="Modify schedule " id="page18" style="background-color:#BEDEE4;">
  <ion-content padding="true" class="has-header">

    <ion-list ng-repeat="(key, value) in subjects | groupBy: 'Level'" ng-init="sh[key]=false">

      <ion-item class="item-divider item-icon-right" ng-click="sh[key]= !sh[key]">
        <h2>Level: {{ key }}</h2>
        <span class="icon icon-accessory" ng-class="{'ion-chevron-down': sh[key], 'ion-chevron-right': !sh[key]}"></span>
      </ion-item>
      <ion-item class=" item-icon-right" ng-show="sh[key]" ng-repeat="subject in value| orderBy:'Sub_id'">
        <p>ID: {{subject.Sub_id}}</p>
        <h4> Name: {{subject.Sub_name}}</h4>
        <p> Department: {{subject.Department.Dep_name}}</p>
        <p> Level: {{subject.Level}}</p>
        <p ng-if="subject.Subject.Sub_name">Prerequisits: {{subject.Subject.Sub_name}}</p>
        <p> Hour: {{subject.Hour}} </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-positive" ng-click="subStuEdit(subject.Sub_id, 'Current')">Add</ion-option-button>
        <ion-option-button class="button-royal" ng-click="subStuEdit(subject.Sub_id, 'Succeed')">Pass</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="subStuEdit(subject.Sub_id, 'Failed')">Fail</ion-option-button>
      </ion-item>

    </ion-list>
    <a  ng-click="checkSchedule()" id="modifySchedule-button54" style="border-radius:19px 19px 19px 19px;" class="button button-calm button-block">Done</a>
  </ion-content>
</ion-view>
